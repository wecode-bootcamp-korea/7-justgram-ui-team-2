<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>main</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header-wrapper">
      <!-- 저스트그램 로고 -->
      <div class="logo-wrapper">
        <img class="logo-img" src="image/logo.png" alt="" width="25px" />
        <div class="logo-line"></div>
        <div class="logo-text">justgram</div>
      </div>
      <!-- 검색 -->
      <div class="search-wrapper">
        <input class="search-box" type="text" placeholder="검색" />
      </div>
      <!-- 오른쪽 메뉴 목록 -->
      <div class="menu-wrapper">
        <img
          class="menu-icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          alt=""
        />
        <img
          class="menu-icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          alt=""
        />
        <img
          class="menu-icon"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          alt=""
        />
      </div>
    </header>
    <!-- 피드 -->
    <div class="content-wrapper"></div>
      <div class="feed-list">
        <div class="feed-card">
          <!-- 피드헤더 -->
          <div class="feed-header-wrapper">
            <div class="feed-header-left">
              <!-- 계정 이미지 -->
              <img class="feed-header-account-img" src="https://ca.slack-edge.com/TH0U6FBTN-U04146BRK4Y-76a177a20261-512"/>
              <!-- 계정명 -->
              <div>hyeseonii</div>
            </div>
            <div class="feed-header-right">
              <!-- 메뉴바 -->
              <img class="feed-header-menubar" src="image/option.png" alt="" />
            </div>
          </div>
          <!-- 피드 내용 -->
          <div class="feed-img-wrapper">
            <!-- 피드 이미지 -->
            <img class="feed-img" src="https://images.unsplash.com/photo-1481819613568-3701cbc70156?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt=""/>
          </div>
          <div class="feed-content-wrapper">
            <!-- 메뉴바 -->
            <div class="feed-menubar-wrapper">
              <div class="feed-menubar-left">
                <div>
                  <img
                    class="menubar-icon"
                    src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                    alt=""
                  />
                </div>
                <div><img class="menubar-icon" src="image/chat.png" alt="" /></div>
                <div>
                  <img class="menubar-icon" src="image/upload.png" alt="" />
                </div>
              </div>
              <div class="feed-menubar-right">
                <img class="menubar-icon" src="image/bookmark.png" alt="" />
              </div>
            </div>
              <div class="feed-like-wrapper">
                <img
                  class="feed-like-account-img"
                  src="https://ca.slack-edge.com/TH0U6FBTN-U04146BRK4Y-76a177a20261-512"
                  alt=""
                />
                <div class="like-num"><b>eundining</b>님&nbsp;<b>외 5명</b>이 좋아합니다.</div>
              </div>
          </div>
          <div class="feed-comment-wrapper">
            <div class="feed-comment-list">
              <div class="feed-comment-card">
                <span class="highlight">cannon_mj</span>
                <span>아름다운 달...</span>
              </div>
              <div class="feed-comment-card">
                <span class="highlight">nesecious</span>
                <span>반짝반짝</span>
                <br>
                <span class="time">42분 전</span>
              </div>
            </div>
            <div class="feed-comment-input-wrapper">
              <input class="feed-comment-input" placeholder="댓글 달기..." />
              <button class="feed-comment-input-button">게시</button>
            </div>
          </div>
        </div>
        <div class="feed-card">
          <!-- 2피드헤더 -->
          <div class="feed-header-wrapper">
            <div class="feed-header-left">
              <!-- 계정 이미지 -->

              <div>hyeseonii</div>
            </div>
            <div class="feed-header-right">
              <!-- 메뉴바 -->
              <img class="feed-header-menubar" src="image/option.png" alt="" />

          </div>
          <!-- 피드 내용 -->

            <!-- 피드 이미지 -->

          </div>
          <div class="feed-content-wrapper">
            <!-- 메뉴바 -->
            <div class="feed-menubar-wrapper">
              <div class="feed-menubar-left">
                <div>
                  <img
                    class="menubar-icon"
                    src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                    alt=""
                  />
                </div>
                <div><img class="menubar-icon" src="image/chat.png" alt="" /></div>
                <div>
                  <img class="menubar-icon" src="image/upload.png" alt="" />
                </div>
              </div>
              <div class="feed-menubar-right">
                <img class="menubar-icon" src="image/bookmark.png" alt="" />
              </div>
            </div>
              <div class="feed-like-wrapper">
                <img
                  class="feed-like-account-img"
                  src="https://ca.slack-edge.com/TH0U6FBTN-U04146BRK4Y-76a177a20261-512"
                  alt=""
                />
                <div class="like-num"><b>eundining</b>님&nbsp;<b>외 5명</b>이 좋아합니다.</div>
              </div>
          </div>
          <div class="feed-comment-wrapper">
            <div class="feed-comment-list">
              <div class="feed-comment-card">
                <span class="highlight">cannon_mj</span>
                <span>아름다운 별...</span>
              </div>
              <div class="feed-comment-card">
                <span class="highlight">nesecious</span>
                <span>반짝반짝</span>
                <br>
                <span class="time">30분 전</span>
              </div>
            </div>
            <div class="feed-comment-input-wrapper">
              <input class="feed-comment-input" placeholder="댓글 달기..." />
              <button class="feed-comment-input-button">게시</button>
            </div>
          </div>
        </div>
        <div class="feed-card">
          <!-- 3피드헤더 -->

            <div class="feed-header-left">
              <!-- 계정 이미지 -->
              <img class="feed-header-account-img" src="https://ca.slack-edge.com/TH0U6FBTN-U04146BRK4Y-76a177a20261-512"/>
              <!-- 계정명 -->
              <div>hyeseonii</div>
            </div>
            <div class="feed-header-right">
              <!-- 메뉴바 -->
              <img class="feed-header-menubar" src="image/option.png" alt="" />
            </div>
          </div>
          <!-- 피드 내용 -->
          <div class="feed-img-wrapper">
            <!-- 피드 이미지 -->
            <img class="feed-img" src="https://images.unsplash.com/photo-1539321908154-04927596764d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80" alt=""/>
          </div>
          <div class="feed-content-wrapper">
            <!-- 메뉴바 -->

                    alt=""
                  />
                </div>
                <div><img class="menubar-icon" src="image/chat.png" alt="" /></div>
                <div>
                  <img class="menubar-icon" src="image/upload.png" alt="" />
                </div>
              </div>
              <div class="feed-menubar-right">
                <img class="menubar-icon" src="image/bookmark.png" alt="" />
              </div>
            </div>
              <div class="feed-like-wrapper">
                <img
                  class="feed-like-account-img"
                  src="https://ca.slack-edge.com/TH0U6FBTN-U04146BRK4Y-76a177a20261-512"
                  alt=""
                />
                <div class="like-num"><b>eundining</b>님&nbsp;<b>외 5명</b>이 좋아합니다.</div>
              </div>
          </div>
          <div class="feed-comment-wrapper">
            <div class="feed-comment-list">
              <div class="feed-comment-card">
                <span class="highlight">cannon_mj</span>
                <span>아름다운 은하수...</span>
              </div>
              <div class="feed-comment-card">
                <span class="highlight">nesecious</span>
                <span>반짝반짝</span>
                <br>
                <span class="time">42분 전</span>
              </div>
            </div>
            <div class="feed-comment-input-wrapper">
              <input class="feed-comment-input" placeholder="댓글 달기..." />
              <button class="feed-comment-input-button">게시</button>
            </div>
          </div>
        </div>
      <script src="js/main.js"></script>
  </body>
</html>
