<!DOCTYPE html>
<html>
  <head>
    <title>Justgram_main</title>
    <meta charset="UTF-8" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left-ico">
        <img class="icon just-ico" src="./img/instagram.png" />
        <div class="header-title">Justgram</div>
      </div>
      <input class="header-input" type="text" placeholder="검색" />
      <div class="right-ico">
        <img
          class="icon search-ico"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="icon heart-ico"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="icon mypage-ico"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </header>
    <div class="content-wrap">
      <div class="feed-list">
        <div class="feed-card">
          <div class="feed-header">
            <div class="feed-header-left">
              <img class="feed-header-left-profile" src="/img/menu.png" />
              <div>heesmile</div>
            </div>
            <div class="feed-header-right"></div>
          </div>
          <div class="feed-img-wrap">
            <img
              class="feed-img1"
              src="/img/surface-coCGW4SsxX4-unsplash.jpg"
            />
          </div>
          <div class="feed-menu">
            <div class="feed-menu-icon">
              <div class="feed-menu-left">
                <img
                  class="icon feed-menu-heart"
                  src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                />
                <img class="icon feed-menu-comment" src="/img/chat.png" />
                <img class="icon feed-menu-download" src="/img/download.png" />
              </div>
              <div class="feed-menu-right">
                <img class="icon feed-menu-scrap" src="/img/save.png" />
              </div>
            </div>
            <div class="feed-menu-like">
              <img class="feed-header-left-profile" src="/img/menu.png" />
              <div>
                <span class="text-bold">hee123</span>님
                <span class="text-bold">외 10명</span>이 좋아합니다.
              </div>
            </div>
          </div>
          <div class="feed-comment">
            <div class="comment-list">
              <div class="feed-comment-card">
                <span class="text-bold">omuk_food</span> 💗💗
              </div>
              <div class="feed-comment-card">
                <span class="text-bold">quartersawngrain</span> 🍜
              </div>
              <div class="feed-comment-card">
                <span class="text-bold">seoulhotple</span> 수강생 암체어 작업
              </div>
            </div>
            <div class="comment-list-input-wrap">
              <input
                class="feed-comment-input"
                type="text"
                placeholder="댓글 달기..."
              />
              <button class="feed-comment-input-btn">게시</button>
            </div>
          </div>
        </div>
        <div class="feed-card">
