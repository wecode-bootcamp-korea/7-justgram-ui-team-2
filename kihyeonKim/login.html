<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF" -8 />
    <title>Justgram</title>
    <link href="/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <span class="title">justgram</span>

      <div class="input_wrapper">
        <input
          class="input"
          id="input_Id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          class="input"
          id="input_passWord"
          type="password"
          placeholder="비밀번호"
        />
      </div>
      <button id="button" disabled>로그인</button>
      <div class="errorMessage"></div>
      <div class="forget">비밀번호를 잊으셨나요?</div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
